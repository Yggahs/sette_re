<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-padding-bottom"><h1>I sette re</h1></ion-row>
    <ion-row
      class="ion-padding-bottom ion-padding-horizontal ion-align-items-start"
    >
      <ion-col><ion-label>Pronti a giocare?</ion-label></ion-col>
    </ion-row>
    <ion-row class="ion-padding-bottom">
      <ion-col>
        <ion-list>
          <ion-list-header>Avrai bisogno di:</ion-list-header>
          <ion-item lines="none">
            <ion-label>Almeno due persone per giocare</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label
              >Una abbondante quantit√† del tuo drink preferito</ion-label
            >
          </ion-item>
          <ion-item lines="none">
            <ion-label>Un bicchiere grande per ogni persona</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-bottom ion-align-items-end">
      <ion-col
        ><ion-button expand="block" (click)="pickPlayerCount()"
          >Scegli il numero di giocatori</ion-button
        ></ion-col
      >
    </ion-row>
    <ion-row class="ion-padding-vertical ion-align-items-end">
      <ion-col
        ><ion-button expand="block" routerLink="/rules" disabled="true"
          >Iniziamo!</ion-button
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
